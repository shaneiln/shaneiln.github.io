<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaneil Narsey</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #0b3d2e; /* forest green */
    }

    body {
      background: url('IMG_8002.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.75);
      padding: 2rem 3rem;
      border-radius: 10px;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      color: #0b3d2e;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }

    .links a:hover {
      border-bottom: 2px solid #0b3d2e;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Shaneil Narsey</h1>
    <p>Architect</p>
    <div class="links">
      <a href="https://instagram.com/shaneiln" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
