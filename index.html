<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaneil Narsey</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #0b3d2e; /* forest green */
    }

    body {
      background: url('IMG_8002.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .content {
      text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    a {
      color: #0b3d2e;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s ease;
    }

    a:hover {
      border-bottom: 2px solid #0b3d2e;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Shaneil Narsey</h1>
    <p><a href="https://instagram.com/shaneiln" target="_blank">@shaneiln</a></p>
  </div>
</body>
</html>
